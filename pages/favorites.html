<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- START HEADER -->
    <header>
        <div class="topnav-container" id="topnav-container">
            <a href="../index.html" class="logo-container" aria-label="Brand logo" title="GIFOS"></a>
            <nav>
                <input type="checkbox"> <!-- checkbox hack -->
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul>
                    <li class="link link-mobile"><a href="#" id="nocturne-mode-mobile">Modo Nocturno</a></li>
                    <li class="link link-desktop"><a href="#" id="nocturne-mode-desktop">MODO NOCTURNO</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./favorites.html">Favoritos</a></li>
                    <li class="link link-desktop"><a href="./favorites.html">FAVORITOS</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./my-gifos.html">Mis GIFOS</a></li>
                    <li class="link link-desktop"><a href="./my-gifos.html">MIS GIFOS</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./create-gifo.html">Crear GIFO</a></li>

                    <li class="menu-separate-line"></li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
        <section class="favorites-search-section">
            <div class="favorites-title-container">
                <img src="../assets/images/icon/icon-favoritos.svg" alt="Favoritos">
                <h1>Favoritos</h1>
            </div>
            <div class="favorites-result-container" id="favorites-result-container">
                <!-- Results from the search -->
            </div>
            <div class="button-container">
                <button type="button" class="show-more-favorites" id="show-more-favorites">VER MÁS</button>
            </div>
        </section>

        <div class="modal" id="modal">
            <!-- Space to attach the gif -->
        </div>

        <section class="trending-gifos-section">
            <div class="trending-gifos-title-container">
                <h2>Trending GIFOS</h2>
                <p class="last-gifos-mobile">Mirá los últimos <br> GIFOS de nuestra comunidad.</p>
                <p class="last-gifos-desktop">Mirá los últimos GIFOS de nuestra comunidad.</p>
            </div>
            <div class="trending-gifos-container">
                <div class="prev-button" id="prev-button"></div>
                <div class="trending-gifos-slider" id="trending-gifos-slider">
                        <!-- Trending gifos results -->
                </div>
                <div class="next-button" id="next-button"></div>
            </div>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer>
        <div class="footer-social-container">
            <h3>Compartir en:</h3>
            <div class="social-icon-container">
