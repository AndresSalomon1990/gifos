<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"           
        content="Página para crear gifs personales y subirlos a GIPHY.">
    <title>Create GIFO</title>

    <link rel="shortcut icon" href="./assets/images/logo/logo-mobile.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style/style.css">
    <script src="https://kit.fontawesome.com/64517a6b26.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- START HEADER -->
    <header>
        <div class="topnav-container" id="topnav-container">
            <a href="../index.html" class="logo-container" aria-label="Brand logo" title="GIFOS"></a>
            <nav>
                <input type="checkbox"> <!-- checkbox hack -->
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul>
                    <li class="link link-mobile"><a href="javascript:void(0)" id="nocturne-mode-mobile">Modo Nocturno</a></li>
                    <li class="link link-desktop"><a href="javascript:void(0)" id="nocturne-mode-desktop">MODO NOCTURNO</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./favorites.html">Favoritos</a></li>
                    <li class="link link-desktop"><a href="./favorites.html">FAVORITOS</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./my-gifos.html">Mis GIFOS</a></li>
                    <li class="link link-desktop"><a href="./my-gifos.html">MIS GIFOS</a></li>

                    <li class="menu-separate-line"></li>

                    <li class="link link-mobile"><a href="./create-gifo.html">Crear GIFO</a></li>

                    <li class="menu-separate-line"></li>
                    
                    <li class="button-link"><a href="./create-gifo.html" class="create-gifo-button" aria-label="Crear gifo"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
        <div class="recording-section">
            <div class="camera-column">
                <div class="camera-container">
                    <div class="camera-body"></div>
                    <div class="camera-light"></div>
                </div>
            </div>
            <div class="recording-column">
                <div class="recording-container">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
    
                    <div class="recording-video-container">
                        <!-- Recording gif -->
                        <p class="create-gif-title">Aquí podrás <br> crear tus propios <span>GIFOS</span></p>
                        <p class="create-gif-message">¡Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para grabar un video)</p>
                    </div>
                </div>
                <div class="steps-container">
                    <div class="step active" id="step-1">1</div>
                    <div class="step" id="step-2">2</div>
                    <div class="step" id="step-3">3</div>
    
                    <div class="timer"></div>
                </div>
            </div>
            <div class="tape-column">
                <div class="tape-img"></div>
            </div>
        </div>
        <div class="bottom-line-container">
            <div class="bottom-line"></div>
        </div>
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer>
        <div class="footer-social-container">
            <h3>Compartir en:</h3>
            <div class="social-icon-container">
                <a href="https://www.facebook.com/" target="_blank" title="Facebook" class="facebook-icon"></a>
                <a href="https://www.twitter.com/" target="_blank" title="Twitter" class="twitter-icon"></a>
                <a href="https://www.instagram.com/" target="_blank" title="Instagram" class="instagram-icon"></a>
            </div>   
        </div>
        <div class="brand-container">
            <h3>&copy; GIFOS 2020 All Rights Reserved.</h3>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- JAVASCRIPT -->
    <script type="module" src="../js/src/pages/indexCreateGifos.js"></script>
</body>
</html>
