<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/64517a6b26.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- START HEADER -->
    <header>
        <div class="topnav-container">
            <hr class="violet-top-line">
            <a href="#" class="logo-container">
                <img src="./assets/images/logo/logo-desktop.svg" class="logo-img" alt="Brand logo">
            </a>
            <nav>
                <input type="checkbox"> <!-- checkbox hack -->
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul>
                    <li class="link link-mobile"><a href="#">Modo Nocturno</a></li>
                    <li class="link link-desktop"><a href="#">MODO NOCTURNO</a></li>
                    <hr>
                    <li class="link link-mobile"><a href="#">Favoritos</a></li>
                    <li class="link link-desktop"><a href="#">FAVORITOS</a></li>
                    <hr>
                    <li class="link link-mobile"><a href="#">Mis GIFOS</a></li>
                    <li class="link link-desktop"><a href="#">MIS GIFOS</a></li>
                    <hr>
                    <li class="button-link"><a href="#" class="create-gifo-button"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
        <section class="presentation-section">
            <div class="main-title-container">
                <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            </div>
            <div class="hero-image">
                <img src="./assets/images/ilustra_header.svg" alt="Hero ilustration">
            </div>
            <div class="search-bar-container">
                <input id="myInput" type="text" name="searchGifos" placeholder="Buscá GIFOS y más" autocomplete="off">
                <i class="search-autocomplete-icon"></i>
                <i class="search-toggle-icon"></i>
            </div>
        </section>

        <section class="trending-tags-section">
            <div class="trending-title-container">
                <h2>Trending:</h2>
            </div>
            <div class="trending-tags-container">
                <p>
                    Reactions, Entertainment, Sports, Stickers, Artists
                </p>
            </div>
        </section>

        <section class="search-results-section">
            <div class="search-result-container">

            </div>
        </section>
        
        <section class="trending-gifos-section">
            <div class="trending-gifos-title-container">
                <h2>Trending GIFOS</h2>
                <p>Mirá los últimos <br> GIFOS de nuestra comunidad.</p>
            </div>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer>

    </footer>
    <!-- END FOOTER -->

    <!-- JAVASCRIPT -->
    <script type="module" src="./js/main.js"></script>

</body>

</html>
